<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Profile Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="icon" type="image/png" href="Images/logo1.png">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>

	<!-- Sidebar starts-->

	<div th:replace="~{fragments/admin-sidebar :: frg-admin-sidebar}"> </div>

	<!-- Sidebar ends -->

	<div class="content">
		<!-- content -->
		<h1>Admin Dashboard</h1>
		<p>Dashboard contains charts and graphs representing data.</p>
		<section class="container py-5">
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<div class="card shadow p-3">
						<h4 class="text-center text-primary">Courses Sold Per Day</h4>
						<canvas class="mt-3" id="myChart"></canvas>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="card shadow p-3">
						<h4 class="text-center text-primary">Courses Sold</h4>
						<canvas id="myPieChart"></canvas>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script th:inline="javascript">
		function graph1(){
			const xValues = /*[[ ${dates1}]]*/[];
				const yValues =  /*[[ ${counts1}]]*/[];
				var maxYValues = Math.max(...yValues) + 3;
				new Chart("myChart", {
					type: "line",
					data: {
						labels: xValues,
						datasets: [{
							fill: false,
							lineTension: 0,
							backgroundColor: "rgba(0,0,255,1.0)",
							borderColor: "rgba(0,0,255,0.1)",
							data: yValues
						}]
					},
					options: {
						legend: {display: false},
						scales: {
							yAxes: [{ticks: {min: 0, max: maxYValues}}],
						}
					}
				});
		}
		graph1();
		
		function graph2(){
			const xValues = /*[[ ${courseNames}]]*/[];
			const yValues = /*[[ ${courseCount}]]*/[];
			
			
			function getRandomColour() {
				var letters = "123456789ABCDEF";
				var color = "#";
				for(var i=0;i<6;i++) {
					var letterIndex = Math.floor(Math.random()*16);
					var charLetter = letters[letterIndex];
					color += charLetter;
				}
				return color;
			}
			
			const barColors = xValues.map(() => getRandomColour());

			new Chart("myPieChart", {
			  type: "pie",
			  data: {
			    labels: xValues,
			    datasets: [{
			      backgroundColor: barColors,
			      data: yValues
			    }]
			  },
			  options: {
			    title: {
			      display: true,
			      text: "World Wide Wine Production 2018"
			    }
			  }
			});
		}
		graph2()
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
