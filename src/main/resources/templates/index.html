<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FayazCodeCraft</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="icon" type="image/png" href="Images/logo1.png">

</head>

<body>
	<!-- header starts here-->
	<div th:if="${SessionUser == null}">
		<div th:replace="~{fragments/header :: crm-header}"></div>
	</div>
	<div th:unless="${SessionUser == null}">
		<div th:replace="~{fragments/user-header :: u-header}"></div>
	</div>

	<!-- header ends here-->

	<!-- main starts here-->
	<main class="container-fluid">

		<!-- banner here-->
		<section>
			<img src="Images/banner2.jpg" alt="Fayaz CodeCraft banner" width="100%">
		</section>

		<!-- courses section starts here-->
		<section class="container py-5 bg-light">
			<h3 class="text-center mb-5">Our Courses</h3>

			<!-- ------------------courses div starts here------------- -->
			<div class="row g-4">

				<!-- ------------------courses card starts here------------- -
                <div th:each="course : ${coursesList}" class="col-lg-3 col-md-6">
                    <div class="card h-100" style="width: 16rem;">
                    <img th:src="@{${course.imageUrl}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title"><span th:text="${course.name}"></span></h5>
							<p class="card-text" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; height: 3em;">
							    <span th:text="${course.description}"></span> <span style="color: #0d6efd;">...more</span>
							</p>
                            <p><strong>price: </strong><del>Rs. <span th:text="${course.originalPrice}"></span>/-</del> <span>Rs. <span th:text="${course.discountedPrice}"></span>/-</span></p>
							<div th:if="${SessionUser == null}">
								<a href="login" class="btn btn-outline-primary">Login to Buy</a>
							</div>
							<div th:unless="${SessionUser == null}">
								<button class="btn btn-primary" 
									th:data-cname = "${course.name}"
									th:data-camount = "${course.discountedPrice}"
									th:data-uname = "${SessionUser.name}"
									th:data-uemail = "${SessionUser.email}"
									th:data-uphoneno = "${SessionUser.phoneno}"
								onclick="purchaseCourse(this.getAttribute('data-cname'),
								this.getAttribute('data-camount'),this.getAttribute('data-uname'),this.getAttribute('data-uemail'),this.getAttribute('data-uphoneno'))">
									Buy
								</button>
							</div> 
                        </div>
                        <div class="card-footer text-body-secondary">
                         Updated: <span th:text="${course.updatedOn}"></span>
                        </div>
                    </div>
                </div>
				 ------------------courses card ends here------------- -->

				<!-- ------------------courses card2 starts here------------- -->
				<div th:each="course : ${coursesList}" class="col-lg-3 col-md-6">
					<div class="card h-100" style="width: 16rem;">
						<img th:src="@{${course.imageUrl}}" class="card-img-top" alt="...">

						<div class="card-body d-flex flex-column">

							<!-- Course Name (fixed height) -->
							<div style="height: 3rem; overflow: hidden;">
								<h5 class="card-title mb-1" style="font-size: 1.1rem;" th:text="${course.name}"></h5>
							</div>

							<!-- Description (2 lines) -->
							<div class="mb-3"
								style="height: 3em; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;">
								<p class="card-text mb-3">
									<span th:text="${course.description}"></span>
									<span style="color: #0d6efd;">...more</span>
								</p>
							</div>

							<!-- Price Section -->
							<div class="mb-3">
								<p style="margin: 0;"><strong>Price: </strong>
									<del>Rs. <span th:text="${course.originalPrice}"></span>/-</del>
									<span> Rs. <span th:text="${course.discountedPrice}"></span>/-</span>
								</p>
							</div>

							<!-- Buy/Login Button (auto-aligned to bottom using margin-top auto) -->
							<div class="mt-auto">
								<div th:if="${SessionUser == null}">
									<a href="login" class="btn btn-outline-primary btn-sm w-100">Login to Buy</a>
								</div>
								<div th:unless="${SessionUser == null}">
									<div th:if="${#lists.contains(purchasedNameList,course.name)}")>
										<span class="text-success">Course already purchased!!</span>
									</div>
									<div th:unless="${#lists.contains(purchasedNameList,course.name)}">
										<button class="btn btn-primary btn-sm w-100" th:data-cname="${course.name}"
											th:data-camount="${course.discountedPrice}"
											th:data-uname="${SessionUser.name}" th:data-uemail="${SessionUser.email}"
											th:data-uphoneno="${SessionUser.phoneno}" onclick="purchaseCourse(this.getAttribute('data-cname'),
													                             this.getAttribute('data-camount'),
													                             this.getAttribute('data-uname'),
													                             this.getAttribute('data-uemail'),
													                             this.getAttribute('data-uphoneno'))">
											Buy
										</button>
									</div>
								</div>
							</div>
						</div>

						<!-- Footer -->
						<div class="card-footer text-body-secondary">
							Updated: <span th:text="${course.updatedOn}"></span>
						</div>
					</div>
				</div>

				<!-- ------------------courses card2 ends here------------- -->

			</div>
			<!-- ------------------courses div ends here------------- -->
		</section>
		<!--Course section ends here-->
	</main>
	<!-- main ends here-->

	<!-- footer starts -->
	<div th:replace="~{fragments/footer :: crm-footer}"></div>
	<!-- footer ends -->


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		function purchaseCourse(Cname, Camount, Uname, Uemail, Uphoneno) {
			var options = {
				"key": "rzp_test_UpcsD0OHPNC1En", // Enter the Key ID generated from the Dashboard
				"amount": Camount * 100, // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
				"currency": "INR",
				"name": "FayazCodeCraft",
				"description": "Course Transaction",
				"image": "https://example.com/your_logo",
				"handler": function (response) {
					console.log(response);
					alert("Payment Successful");
					
					var date = new Date();
					var dateOfPurchase = date.toLocaleDateString('en-GB')+", "+date.toLocaleTimeString('en-Gb',{hour12:true});
					var requestData = {
						courseName: Cname,
						courseAmount: Camount,
						userEmail: Uemail,
						dateOfPurchase: dateOfPurchase,
						rzpPaymentId: response.razorpay_payment_id
					};
					$.ajax({
						type: "POST",
						url: "/api/storeOrderDetails",
						contentType: "application/json",
						data: JSON.stringify(requestData),
						success: function (response) {
							console.log("data stored successfully!!" + response);
							alert("Congrats!! Course has been provided, Thank You!!");
							window.location.href = '/user-enrollments';
						},
						error: function (error) {
							console.log("Error Occured" + error);
							alert("Something went wrong!!" + error);
						}
					});
				},
				"prefill": {
					"name": Uname,
					"email": Uemail,
					"contact": Uphoneno
				},
				"notes": {
					"course": Cname
				},
				"theme": {
					"color": "#3399cc"
				}
			};
			var rzp1 = new Razorpay(options);
			rzp1.on('payment.failed', function (response) {
				console.log(response);
				alert("Error Occured ");
			});
			rzp1.open();
		}
	</script>
</body>

</html>
